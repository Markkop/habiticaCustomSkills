<div class="task type_habit">
    <!---->
    <div class="d-flex">
        <div class="left-control d-flex align-items-center justify-content-center task-good-control-bg">
            <div class="task-control habit-control task-good-control-inner-habit">
                <div class="svg-icon positive">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                        <path fill-rule="evenodd" d="M6 4V0H4v4H0v2h4v4h2V6h4V4H6z"></path>
                    </svg>
                </div>
            </div>
        </div>
        <!---->
        <div class="task-content no-right-border">
            <div class="task-clickable-area task-clickable-area-user">
                <div class="d-flex justify-content-between">
                    <h3 class="task-title markdown">
                        <p>#pomodoro</p>
                    </h3>
                    <div
                        role="button"
                        tabindex="0"
                        aria-pressed="false"
                        class="habitica-menu-dropdown dropdown task-dropdown"
                    >
                        <div class="habitica-menu-dropdown-toggle">
                            <div>
                                <div class="svg-icon dropdown-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 16">
                                        <path
                                            fill-rule="evenodd"
                                            d="M2 4a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 6a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                                        ></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-menu">
                            <div>
                                <div class="dropdown-item edit-task-item">
                                    <span class="dropdown-icon-item"
                                        ><span class="svg-icon inline edit-icon"
                                            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                                <path
                                                    fill-rule="evenodd"
                                                    d="M2.723 11.859l1.418 1.419-2.219.788.8-2.207zm2.762.686l-2.03-2.03 7.386-7.385 2.03 2.03-7.386 7.385zm8.704-10.731c.56.56.56 1.468 0 2.03l-.285.284-2.03-2.03.286-.284a1.438 1.438 0 0 1 2.027 0h.002zM11.125.782l-.8.8-8.417 8.415a.731.731 0 0 0-.098.122s-.012.024-.02.036a.713.713 0 0 0-.048.1v.012L.044 15.022a.73.73 0 0 0 .934.935l4.755-1.704a.728.728 0 0 0 .102-.05l.034-.018a.731.731 0 0 0 .122-.097l9.227-9.213A2.896 2.896 0 0 0 11.125.782z"
                                                ></path></svg></span
                                        ><span class="text">Editar</span></span
                                    >
                                </div>
                                <div class="dropdown-item">
                                    <span class="dropdown-icon-item"
                                        ><span class="svg-icon inline push-to-top"
                                            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 11">
                                                <path
                                                    d="M5 3v8m4-5L5 2 1 6"
                                                    fill="none"
                                                    fill-rule="evenodd"
                                                    stroke="#686274"
                                                    stroke-width="2"
                                                ></path></svg></span
                                        ><span class="text">Ao topo</span></span
                                    >
                                </div>
                                <div class="dropdown-item">
                                    <span class="dropdown-icon-item"
                                        ><span class="svg-icon inline push-to-bottom"
                                            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 11">
                                                <path
                                                    d="M5 0v8M1 5l4 4 4-4"
                                                    fill="none"
                                                    fill-rule="evenodd"
                                                    stroke="#686274"
                                                    stroke-width="2"
                                                ></path></svg></span
                                        ><span class="text">Ao final</span></span
                                    >
                                </div>
                                <div class="dropdown-item">
                                    <span class="dropdown-icon-item delete-task-item"
                                        ><span class="svg-icon inline delete"
                                            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16">
                                                <path
                                                    fill-rule="evenodd"
                                                    d="M3 14h8V4H3v10zM14 4h-1v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4H0V2h4V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h4v2zm-6 8h1V6H8v6zm-3 0h1V6H5v6z"
                                                ></path></svg></span
                                        ><span class="text">Deletar</span></span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="task-notes small-text markdown"></div>
            </div>
            <!---->
            <div class="icons small-text d-flex align-items-center">
                <!---->
                <div class="icons-right d-flex justify-content-end">
                    <div class="d-flex align-items-center">
                        <div class="svg-icon streak">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 8">
                                <path
                                    fill-rule="evenodd"
                                    d="M11.376 3.15L6.777.086A.5.5 0 0 0 6 .5v6.132a.5.5 0 0 0 .777.416l4.599-3.066a.5.5 0 0 0 0-.832M.777.085L6 3.567.777 7.049A.5.5 0 0 1 0 6.633V.5A.5.5 0 0 1 .777.085"

                            </svg>
                        </div>
                        <!----><span
                            ><span class="m-0">+1</span><span class="m-0"> | </span><span class="m-0">-0</span></span
                        >
                    </div>
                    <!---->
                    <!---->
                    <!---->
                </div>
            </div>
        </div>
        <div class="right-control d-flex align-items-center justify-content-center task-good-control-bg">
            <div class="task-control habit-control task-good-control-inner-habit">
                <div class="svg-icon negative">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 2">
                        <path fill-rule="evenodd" d="M0 0h10v2H0z"></path>
                    </svg>
                </div>
            </div>
        </div>
        <!---->
    </div>
    <!---->
</div>
